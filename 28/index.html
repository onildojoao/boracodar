<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Plataforma de IA</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="top">
          <i class="ph ph-magic-wand"></i>
          <h2>Experimente o poder da Inteligência Artificial</h2>
        </div>
        <div class="bottom">
          <div class="card">
            <div class="left">
              <i class="ph ph-code"></i>
              <span>Gerador de códigos</span>
            </div>
            <i class="ph ph-arrow-right"></i>
          </div>
          <div class="card">
            <div class="left">
              <i class="ph ph-image-square"></i>
              <span>Edição de foto</span>
            </div>
            <i class="ph ph-arrow-right"></i>
          </div>
          <div class="card">
            <div class="left">
              <i class="ph ph-play-circle"></i>
              <span>Geração de vídeos</span>
            </div>
            <i class="ph ph-arrow-right"></i>
          </div>
          <div class="card">
            <div class="left">
              <i class="ph ph-music-notes"></i>
              <span>Criador de áudios e músicas</span>
            </div>
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="input-wrapper">
        <i class="ph ph-plus-circle" id="add"></i>
        <label for="search" class="sr-only">
          Envie uma mensagem ou digite “/” para exibir os comandos
        </label>
        <input
          type="text"
          name="search"
          placeholder="Envie uma mensagem ou digite “/” para exibir os comandos "
        />
        <i class="ph ph-paper-plane-right" id="send"></i>
      </div>
    </main>
  </body>
</html>
