<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <section class="header">
        <div class="top">
          <h2>Meus contatos</h2>
          <div class="right">
            <img src="./assets/add.png" alt="" srcset="" />
            <img src="./assets/pencil.png" alt="" srcset="" />
            <img src="./assets/trash.png" alt="" srcset="" />
          </div>
        </div>
        <div class="input-wrapper">
          <img src="./assets/search.png" alt="" srcset="" />
          <input
            type="text"
            placeholder="Busque por nome ou por dados de contato..."
          />
        </div>
      </section>
      <section class="main">
        <div class="scroll"></div>
        <div class="contact">
          <div class="contact-letter a">
            <span>A</span>
          </div>
          <div class="contact-info">
            <div class="contact-image">
              <img src="./assets/F1.png" alt="" />
            </div>
            <div class="contact-details">
              <div class="contact-name">Abraão Sena</div>
              <div class="contact-number">(11) 90876-1234</div>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="contact-letter b">
            <span>B</span>
          </div>
          <div class="contact-info">
            <div class="contact-image">
              <img src="./assets/F2.png" alt="" />
            </div>
            <div class="contact-details">
              <div class="contact-name">Beatriz Clasen</div>
              <div class="contact-number">(48) 90876-1123</div>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="contact-letter none"></div>
          <div class="contact-info">
            <div class="contact-image">
              <img src="./assets/F3.png" alt="" />
            </div>
            <div class="contact-details">
              <div class="contact-name">Brenda Mendes</div>
              <div class="contact-number">(21) 90876-8765</div>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="contact-letter c">
            <span>C</span>
          </div>
          <div class="contact-info">
            <div class="contact-image">

              <div class="contact-name">Caio Vinícius</div>
              <div class="contact-number">(71) 90876-2435</div>
            </div>

        </div>
        <div class="contact">
          <div class="contact-letter none">
            <span></span>
          </div>
          <div class="contact-info">
            <div class="contact-image">
              <img src="./assets/F5.png" alt="" />
            </div>
            <div class="contact-details">
              <div class="contact-name">Cleiton Souza</div>
              <div class="contact-number">(11) 90876-1209</div>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="contact-letter d">
            <span>D</span>

          <div class="contact-info">

              <div class="contact-number">(11) 90876-1234</div>
            </div>
          </div>
        </div>
      </section>
    </div>

</html>
