<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Profile Settings</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header-wrapper flex">
          <img src="./assets/Avatar.png" alt="" />
          <div class="contact-wrapper">
            <h3>Marvin McKinney</h3>
            <p>marvin.mckinney@example.com</p>
          </div>
        </div>
      </div>
      <section class="content">
        <h4>CONTA</h4>
        <div class="top-details flex">
          <div class="details-wrapper flex">
            <i class="ph ph-user-circle"></i>
            <p>Dados pessoais</p>
          </div>
          <i class="ph ph-caret-right"></i>
        </div>
        <div class="bottom-details flex">
          <div class="details-wrapper flex">
            <i class="ph ph-key"></i>
            <p>Informações de login</p>
          </div>
          <i class="ph ph-caret-right"></i>
        </div>
      </section>
      <section class="content">
        <h4>PREFERÊNCIAS</h4>
        <div class="top-details flex">
          <div class="details-wrapper flex">
            <i class="ph ph-bell-simple"></i>
            <p>Notificações</p>
          </div>
          <i class="ph ph-caret-right"></i>
        </div>
        <div class="bottom-details flex">
          <div class="details-wrapper flex">
            <i class="ph ph-person-arms-spread"></i>
            <p>Acessibilidade</p>
          </div>
          <i class="ph ph-caret-right"></i>
        </div>
      </section>
      <section class="content">
        <h4>PRIVACIDADE</h4>
        <div class="top-details flex">
          <div class="details-wrapper flex">
            <i class="ph ph-devices"></i>
            <p>Aparelhos conectados</p>
          </div>
          <i class="ph ph-caret-right"></i>
        </div>
        <div class="bottom-details flex">
          <div class="details-wrapper flex">
            <i class="ph ph-user-switch"></i>
            <p>Contas vinculadas</p>
          </div>
          <i class="ph ph-caret-right"></i>
        </div>
      </section>
      <section class="content">
        <div class="top-details flex">
          <div class="details-wrapper flex">
            <i class="ph ph-question"></i>
            <p>Central de Ajuda</p>
          </div>
        </div>
        <div class="bottom-details flex">
          <div class="details-wrapper flex">
            <i id="txt-red" class="ph ph-sign-out red"></i>
            <p id="txt-red">Sair</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
