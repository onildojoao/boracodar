<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Upload de Arquivos</title>
  </head>
  <body>
    <div id="app">
      <section class="drag-files">
        <i class="ph ph-cloud-arrow-up"></i>

        <h3>Importe seus arquivos</h3>
        <p>Arraste ou clique para fazer upload</p>

        <input type="file" name="" id="" />
      </section>

      <section class="files">
        <div class="box uploading">
          <div class="icon">
            <i class="ph-fill ph-file"></i>
          </div>
          <div class="info">
            <div class="file-name">Scann_1017.pdf</div>
            <div class="file-size">
              <span>30 MB /</span>
              <span>70 MB</span>
            </div>
            <div class="bar">
              <progress value="35" max="100"></progress>
              <span>35%</span>
            </div>
          </div>
          <div class="action">
            <i class="ph ph-x"></i>
          </div>
        </div>
        <div class="box done">
          <div class="icon">
            <i class="ph-fill ph-file"></i>
          </div>
          <div class="info">
            <div class="file-name">Relat√≥rio_1.docx</div>
            <div class="file-size">
              <span>77 kB MB</span>
            </div>
            <div class="bar">
              <progress value="100" max="100"></progress>
              <span>100%</span>
            </div>
          </div>
        </div>
        <div class="box error">
          <div class="icon">
            <i class="ph-fill ph-file"></i>
          </div>
          <div class="info">
            <div class="file-name">Foto_1.jpg</div>
            <div class="file-size">
              <span>7.4 MB </span>
            </div>
            <div class="bar">
              <progress value="0" max="100"></progress>
              <span>Erro</span>
            </div>
          </div>
          <div class="action">
            <i class="ph ph-arrow-counter-clockwise"></i>
          </div>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
