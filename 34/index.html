<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"
      defer
    ></script>
    <script src="./main.js" defer></script>
    <title>Lista de Compras</title>
  </head>
  <body>
    <header>
      <h1>Lista de Compras</h1>
      <div class="inputs">
        <div class="item-wrapper">
          <label class="" for="item">Item</label>
          <input type="text" name="item" id="item" class="item" />
        </div>

        <div class="item-wrapper">
          <label class="" for="number">Quantidade</label>
          <div class="qtd-wrapper">
            <input
              type="number"
              name="number"
              id="number"
              class="qtd"
              value="1"
            />
            <select name="qtd" id="">
              <option value="un">
                UN. <img src="./assets/chevron.svg" alt="" />
              </option>
              <option value="l">
                L <img src="./assets/chevron.svg" alt="" />
              </option>
              <option value="Kg">
                kg <img src="./assets/chevron.svg" alt="" />
              </option>
            </select>
          </div>
        </div>

        <div class="item-wrapper">
          <label class="" for="category">Categoria</label>
          <select name="category" id="category" class="category">
            <option value="" class="empty">Selecione a categoria</option>
            <option value="Padaria">
              Padaria <img src="./assets/chevron.svg" alt="" />
            </option>
            <option value="Legume">
              Legume <img src="./assets/chevron.svg" alt="" />
            </option>
            <option value="Carne">
              <i data-lucide-name="beef"></i>
              Carne <img src="./assets/chevron.svg" alt="" />
            </option>
            <option value="Fruta">
              Fruta <img src="./assets/chevron.svg" alt="" />
            </option>
            <option value="Bebida">
              <img src="./assets/milk.svg" alt="" />
              Bebida
              <img src="./assets/chevron.svg" alt="" />
            </option>
          </select>
        </div>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="left-wrap">
          <input type="checkbox" class="checkbox" />
          <div class="details">
            <h3>Maçã</h3>
            <span>2 unidades</span>
          </div>
        </div>

        <div class="right-wrap">
          <div class="tag">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-apple"
            >
              <path
                d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"
              />
              <path d="M10 2c1 .5 2 2 2 5" />
            </svg>
            <span>fruta</span>
          </div>
          <svg
            class="more"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-more-vertical"
          >
            <circle cx="12" cy="12" r="1" />
            <circle cx="12" cy="5" r="1" />
            <circle cx="12" cy="19" r="1" />
          </svg>
        </div>
      </div>

      <div class="cards">
        <div class="left-wrap">
          <input type="checkbox" class="checkbox" />
          <div class="details">
            <h3>Pão francês</h3>
            <span>4 unidades</span>
          </div>
        </div>

        <div class="right-wrap">
          <div class="tag">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sandwich"
            >
              <path d="M3 11v3a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-3" />
              <path
                d="M12 19H4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-3.83"
              />
              <path d="m3 11 7.77-6.04a2 2 0 0 1 2.46 0L21 11H3Z" />
              <path d="M12.97 19.77 7 15h12.5l-3.75 4.5a2 2 0 0 1-2.78.27Z" />
            </svg>
            <span>padaria</span>
          </div>
          <svg
            class="more"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-more-vertical"
          >
            <circle cx="12" cy="12" r="1" />
            <circle cx="12" cy="5" r="1" />
            <circle cx="12" cy="19" r="1" />
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
