<!DOCTYPE html>
<html lang="pt-br" data-message="...">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../31/styles/base.css" />
    <link rel="stylesheet" href="../31/styles/copy.css" />
    <link rel="stylesheet" href="../31/styles/form.css" />
    <link rel="stylesheet" href="../31/styles/loading.css" />
    <link rel="stylesheet" href="../31/styles/transcription.css" />
    <title>Youtube Transcription | Boracodar #31</title>
  </head>
  <body>
    <div id="app" class="flex">
      <header class="grid">
        <div class="logo">
          <img src="./public/logo.svg" alt="" />
        </div>
        <form id="form" class="flex">
          <div class="input-wrapper flex">
            <label class="sr-only" for="url">Cole a URL do YouTube aqui</label>
            <input
              required
              type="url"
              name="url"
              id="url"
              placeholder="Cole a URL do YouTube aqui"
            />
            <i class="ph ph-x-circle"></i>
          </div>
          <button>Transcrever</button>
        </form>
      </header>

      <main>
        <div class="wrapper grid">
          <div class="video">
            <div id="youtubeVideo"></div>
          </div>
          <div class="transcription">
            <button class="copy">
              <i class="ph ph-copy-simple"></i>
            </button>
            <div class="content-wrapper">
              <div class="content grid">
                <div class="chunk flex">
                  <time class="flex">00:00</time>
                  <p>
                    <span> Insira a URL </span>
                    <span> do youtube para </span>
                    <span> iniciar a transcrição </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
