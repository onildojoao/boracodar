<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Página de Clima</title>
  </head>
  <body>
    <main>
      <div class="left">
        <img id="cloud" src="./assets/cloud-big.png" alt="" />
        <div class="city-wrapper">
          <img src="./assets/pin.png" alt="" />
          Rio do Sul, SC
        </div>
        <div class="middle">
          <div class="display-wrapper">
            <div class="big-temp">18</div>
            <div class="small-temp">°C</div>
          </div>
          <div class="temp-wrapper">22° <span>16°</span></div>
        </div>
        <div class="bottom-wrapper">
          <div class="wind">
            <img src="./assets/wind.png" alt="" />

            <div class="info-wrapper">
              Vento
              <div class="values">17 <span>km/h</span></div>
            </div>
          </div>
          <div class="humidity">
            <img src="./assets/water.png" alt="" />

            <div class="info-wrapper">
              Umidade
              <div class="values">37 <span>%</span></div>
            </div>
          </div>
          <div class="rain-percent">
            <img src="./assets/rain-left.png" alt="" />

            <div class="info-wrapper">
              Chuva
              <div class="values">17 <span>%</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="left-top">
        <div class="top-wrapper">
          <img src="./assets/leaf.png" alt="" />
          Qualidade do ar
        </div>
        <div class="middle">
          <span>Boa</span>
          <p>21</p>
        </div>
        <div class="bottom-wrapper">
          <div class="content">
            <div class="value">12.9</div>
            <div class="info">PM2.5</div>
          </div>
          <div class="content">
            <div class="value">12.9</div>
            <div class="info">PM10</div>
          </div>
          <div class="content">
            <div class="value">2.1</div>
            <div class="info">SO₂</div>
          </div>
          <div class="content">
            <div class="value">1.4</div>
            <div class="info">NO₂</div>
          </div>
          <div class="content">
            <div class="value">21.2</div>
            <div class="info">O₃</div>
          </div>
          <div class="content">
            <div class="value">0.7</div>
            <div class="info">CO</div>
          </div>
        </div>
      </div>
      <div class="right-top">
        <div class="top-wrapper">
          <img src="./assets/time.png" alt="" />
          Horário do Sol
        </div>
        <div class="bottom-wrapper">
          <img src="./assets/Chart.png" alt="" />
        </div>
      </div>
      <div class="bottom">
        <div class="day-wrapper">
          Amanhã
          <img src="./assets/cloud-min.png" alt="" />
          <div class="temp-wrapper"><span>21°</span> 16°</div>
        </div>
        <div class="day-wrapper">
          Sexta-Feira
          <img src="./assets/sunny.png" alt="" />
          <div class="temp-wrapper"><span>28°</span> 20°</div>
        </div>
        <div class="day-wrapper">
          Sábado
          <img src="./assets/rain.png" alt="" />
          <div class="temp-wrapper"><span>25°</span> 21°</div>
        </div>
        <div class="day-wrapper">
          Domingo
          <img src="./assets/storm.png" alt="" />
          <div class="temp-wrapper"><span>20°</span> 14°</div>
        </div>
        <div class="day-wrapper">
          Segunda-Feira
          <img src="./assets/cloudy.png" alt="" />
          <div class="temp-wrapper"><span>24°</span> 18°</div>
        </div>
      </div>
    </main>
  </body>
</html>
