<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <main>
        <div class="bar"></div>
        <div class="top">
          <h1>Encontre <span>Boris</span> no local de partida</h1>
          <p>Chega em 3 minutos (800 metros)</p>
        </div>
        <div class="middle">
          <div class="img-details">
            <img src="./assets/driver.png" alt="" id="driver-img" />
            <img src="./assets/car.png" alt="" id="car-img" />
            <span>Boris C.</span>
          </div>
          <div class="car-details">
            <h3>BCD0D19</h3>
            <p>Honda Civic Roxo</p>
          </div>
        </div>
        <div class="bottom">
          <label class="sr-only" for="txt-driver"
            >Enviar mensagem para Boris...</label
          >
          <input
            type="text"
            name="txt-driver"
            placeholder="Enviar mensagem para Boris..."
          />
          <div class="icons">
            <img src="./assets/phone.png" alt="" />
            <img src="./assets/shield.png" alt="" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
